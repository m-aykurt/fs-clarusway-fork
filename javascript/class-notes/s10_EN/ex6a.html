<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Siblings</title>
    </head>
    <body>
        <ul id="menu"> 
            <li>Home</li>
            <li>Products</li>
            <li class="current">Customer Support</li>
            <li>Careers</li>
            <li>Investors</li>
            <li>News</li>
            <li>About Us</li>
        </ul>

        <script>
            /* let content = document.getElementById("menu");
            console.log(content.firstChild);
            console.log(content.firstElementChild);

            console.log(content.lastChild);
            console.log(content.lastElementChild);

            console.log(content.childNodes.length);
            console.log(content.children.length); */


            let getSiblings = function (currentElement) {
                // for collecting siblings
                let siblings = [];
                // if no parent, return no sibling
                if (!currentElement.parentNode) {
                    return siblings;
                }
                // first child of the parent node
                let sibling = currentElement.parentNode.firstChild;
                // console.log(currentElement.parentNode.firstChild.length)
                // collecting siblings
                while (sibling) {
                    if (sibling.nodeType === 1 && sibling !== currentElement) {
                        siblings.push(sibling);
                    }
                    sibling = sibling.nextSibling;
                }
                return siblings;
            };

            let current = document.querySelector(".current");
            let siblings = getSiblings(current);
            // console.log(siblings)
            siblingText = siblings.map((e) => e.innerHTML);
            console.log(siblingText);

            
        </script>
    </body>
</html>

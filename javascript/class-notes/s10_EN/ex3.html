<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript DOM</title>
    </head>
    <body>
        <h1>JavaScript Plus - DOM</h1>
        <p>getElementsByName() example</p>
        <p>Please rate the service:</p>
        <p>
            <input class="radio-btn" type="radio" name="rate" value="Very poor" /> Very poor
            <input class="radio-btn" type="radio" name="rate" value="Poor" /> Poor
            <input class="radio-btn" type="radio" name="rate" value="OK" /> OK
            <input class="radio-btn" type="radio" name="rate" value="Good" /> Good
            <input class="radio-btn" type="radio" name="rate" value="Very Good" /> Very Good
        </p>
        <p>
            <button id="btnRate">Submit</button>
        </p>
        <script>
            let btn = document.getElementById("btnRate");

            btn.addEventListener("click", () => {
                let inputElements = document.getElementsByName("rate");
                console.log(inputElements)

                /* let inputElementsWithClass = document.getElementsByClassName('radio-btn');
                console.log(inputElementsWithClass) */

                inputElements.forEach((rate) => {
                    // console.log(rate.value);
                    if (rate.checked) {
                        console.log(`You rated: ${rate.value}`);
                    }
                });

                /* for (let i = 0; i < inputElements.length; i++) {
                    // console.log(inputElements[i]);
                    if (inputElements[i].type === "radio" && inputElements[i].checked) {
                        // get value, set checked flag or do whatever you need to
                        console.log(inputElements[i].value);
                    }
                } */
            });
        </script>
    </body>
</html>

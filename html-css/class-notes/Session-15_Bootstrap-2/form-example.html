<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid w-25">
   <table class="table bg-warning  mt-3 rounded-2">
       <tr>
           <td>
               <img src="./img/letter.png" alt="" width="150px">
           </td>
           <td>
               <p>Contaxt Us. We would love to hear from you!</p>
           </td>
       </tr>
       <tr>
           <td colspan="2" class="bg-secondary" >
            <label for="" class="form-label mt-3">Username:</label>
            <input type="text" class="form-control " >
         
            <label for="" class="form-label mt-3">Password:</label>
            <input type="password" class="form-control" >
         
            <label for="" class="form-label mt-3">What is your favourite color:</label>
            <input type="color" class="form-control w-25" >
         
            <label for="" class="form-label mt-3">Address:</label>
            <textarea name="" id=""  class="form-control"></textarea>
             
            <label for="" class="form-label mt-3">Select your city:</label>
            <input type="text" list="citylist" class="form-control">
            <datalist id="citylist">
                 <option value="London"></option>
                 <option value="Paris"></option>
                 <option value="Istanbul"></option>
            </datalist>
         
            <label for="" class="form-label mt-3">Select your education:</label>
            <select name="" id="" class="form-select">
                <option value="">High School</option>
                <option value="">Bachelor Degree</option>
                <option value="">Master Degree</option>
            </select>
           <!-- -----FILES----------------- -->
            <label for="" class="form-label mt-3">Upload your photo:</label>
            <input type="file" class="form-control " >
         
            <label for="" class="form-label mt-3">Upload your photo:</label>
            <input type="file" class="form-control" multiple>
         <br>
         <!-- ---------CHECKBOX------------- -->
            <h5>Select your age group:</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="">10-30</label>
            </div>
            <div class="form-check">
             <input type="checkbox" class="form-check-input">
             <label for="">40-60</label>
         </div> <div class="form-check">
             <input type="checkbox" class="form-check-input">
             <label for="">60-80</label>
         </div>
         <br>
         <!-- -----INLINE CHECKBOX----- -->
         <h5>Select your age group:</h5>
         <div class="form-check form-check-inline">
             <input type="checkbox" class="form-check-input">
             <label for="">10-30</label>
         </div>
         <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input">
          <label for="">40-60</label>
         </div> <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input">
          <label for="">60-80</label>
         </div>
         <!-- ------RADIO------- -->
         <h5>Select your favourite car:</h5>
         <div class="form-check ">
             <input type="radio" class="form-check-input">
             <label for="">Audi</label>
         </div>
         <div class="form-check ">
             <input type="radio" class="form-check-input">
             <label for="">Ferrari</label>
         </div>
         
         <!-- -----SWITCH----- -->
         
         <div class="form-check form-switch form-control-lg">
             <input type="radio" class="form-check-input">
             <label for="">Ferrari</label>
         </div>
           </td>
       </tr>
   </table>
</div>  

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>

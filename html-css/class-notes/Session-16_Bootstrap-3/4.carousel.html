<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        body {
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Hello, Clarusway!</h1>

    <br><br>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider1">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
            </div>
        </div> 
    </div>

    <br><br>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider2">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
            </div>
        </div> 
        <button class="carousel-control-prev" type="button" data-bs-target="#slider2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider2" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <br><br>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider3">
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-slide-to="0" data-bs-target="#slider3"></button>
            <button type="button"  data-bs-slide-to="1" data-bs-target="#slider3"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#slider3"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slide 1</h5>
                    <p>Lorem ipsum dolor</p>
                </div>
            </div>
            
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slide 2</h5>
                    <p>Lorem ipsum dolor</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slide 3</h5>
                    <p>Lorem ipsum dolor</p>
                </div>
            </div>
        </div> 
        <button class="carousel-control-prev" type="button" data-bs-target="#slider3" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider3" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
